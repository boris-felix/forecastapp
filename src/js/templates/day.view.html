<li class="{{ dayClassName }}">
	<div class="header">
		<span class="day--detail pull-left col-md-6 col-sm-4 col-xs-4">
			<b class="day--label">{{ dayLabel }}</b>
			<span class="today--label">{{ todayLabel }}</span>
		</span>
		<span class="temp--detail pull-right text-right col-md-6 col-sm-8 col-xs-8">
			<b class="max--temp">Max: {{ temp_max }}°</b>
			<span class="min--temp">Min: {{ temp_min }}°</span>
		</span>
	</div>
	<div class="details">
		<ul class="row">
			
		</ul>
	</div>
</li>
